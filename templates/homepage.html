<!DOCTYPE html>
<html lang="en">
<head>
    <title>Welcome!</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- display a flash message here, if necessary -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <div class="container">
        <h1 class="mt-5">Welcome to Movie Manager!</h1>
        <div class="mt-3">

            <a href="/add_movie" class="btn btn-primary btn-lg btn-block mb-1" role="button">Add Movie</a>

            <form action="/view_movie" method="POST">
                <button type="submit" class="btn btn-primary btn-lg btn-block mb-1">View Movies</button>
            </form>

            <a href="/delete_movie" class="btn btn-primary btn-lg btn-block mb-1" role="button">Delete Movie</a>

            <a href="/logout" class="btn btn-danger btn-lg btn-block mb-1" role="button">Logout</a>





        </div>
    </div>
</body>
</html>
